<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <!-- Auth Section -->
        <div id="auth-container">
            <div class="auth-form">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <p id="auth-message" class="message"></p>
        </div>

        <!-- App Section (hidden by default) -->
        <div id="app-container" class="hidden">
            <div class="header">
                <p>Welcome, <span id="welcome-username"></span>!</p>
                <button id="logout-btn">Logout</button>
            </div>
            
            <form id="add-task-form">
                <input type="text" id="new-task-title" placeholder="What needs to be done?" required>
                <button type="submit">Add Task</button>
            </form>
            
            <ul id="task-list"></ul>
            <p id="app-message" class="message"></p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
